<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agent Productivity Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800;900&family=Inter:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <style>
    /* --- Global Variables & Base Styles (TikTok Inspired) --- */
    :root {
      --tiktok-black: #121212;
      --tiktok-dark-grey: #222222;
      --tiktok-light-grey: #333333;
      --tiktok-white: #FFFFFF;
      --tiktok-red: #FE2C55;
      --tiktok-cyan: #25F4EE;
      --tiktok-purple: #69C9D0; /* A blend for gradients */

      --color-bg-main: var(--tiktok-black);
      --color-bg-card: var(--tiktok-dark-grey);
      --color-text-main: var(--tiktok-white);
      --color-text-secondary: #B0B0B0;
      --color-border-subtle: rgba(255, 255, 255, 0.1);
      --color-border-strong: rgba(255, 255, 255, 0.2);

      --shadow-tiktok: 0 5px 15px rgba(0, 0, 0, 0.4), 0 0 10px rgba(254, 44, 85, 0.3), 0 0 10px rgba(37, 244, 238, 0.3);
      --shadow-tiktok-hover: 0 8px 25px rgba(0, 0, 0, 0.6), 0 0 15px rgba(254, 44, 85, 0.5), 0 0 15px rgba(37, 244, 238, 0.5);
      --shadow-glow-red: 0 0 12px var(--tiktok-red);
      --shadow-glow-cyan: 0 0 12px var(--tiktok-cyan);

      --font-heading: 'Montserrat', sans-serif;
      --font-body: 'Inter', sans-serif;
      --font-mono: 'Roboto Mono', monospace;

      --border-radius-sm: 8px;
      --border-radius-md: 16px;
      --border-radius-lg: 24px;
      --border-radius-xl: 36px;

      --gradient-tiktok-header: linear-gradient(90deg, var(--tiktok-red) 0%, var(--tiktok-cyan) 100%);
      --gradient-tiktok-button: linear-gradient(90deg, var(--tiktok-red) 0%, var(--tiktok-cyan) 100%);
      --gradient-tiktok-button-hover: linear-gradient(90deg, var(--tiktok-cyan) 0%, var(--tiktok-red) 100%);
      --gradient-premium: linear-gradient(90deg, #FFD700 0%, #FFA500 100%); /* Gold to Orange */
      --gradient-tab-active: linear-gradient(90deg, var(--tiktok-red) 0%, var(--tiktok-cyan) 100%);
      --gradient-table-header: linear-gradient(90deg, var(--tiktok-light-grey) 0%, rgba(254, 44, 85, 0.1) 100%);
      --gradient-hourly-group1: linear-gradient(90deg, rgba(254, 44, 85, 0.08) 0%, rgba(37, 244, 238, 0.08) 100%);
      --gradient-hourly-group2: linear-gradient(90deg, rgba(37, 244, 238, 0.08) 0%, rgba(254, 44, 85, 0.08) 100%);
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      background: var(--color-bg-main);
      margin: 0;
      padding: 0;
      font-family: var(--font-body);
      color: var(--color-text-main);
      min-height: 100vh;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }

    /* --- Dashboard Container --- */
    .dashboard-container {
      background: var(--color-bg-card);
      border-radius: var(--border-radius-xl);
      box-shadow: var(--shadow-tiktok);
      max-width: 1300px;
      margin: 80px auto 60px;
      padding: 50px;
      border: 1px solid var(--color-border-strong);
      min-height: 500px;
      position: relative;
      z-index: 2;
      transition: all 0.3s ease-in-out;
    }
    .dashboard-container:hover {
      box-shadow: var(--shadow-tiktok-hover);
      transform: translateY(-5px);
    }

    /* --- Header --- */
    .dashboard-header {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 30px;
      margin-bottom: 50px;
      padding-bottom: 25px;
      border-bottom: 2px solid var(--color-border-subtle);
    }

    .dashboard-header h1 {
      font-family: var(--font-heading);
      font-size: 3.8rem;
      font-weight: 900;
      margin: 0;
      letter-spacing: 2.5px;
      background: var(--gradient-tiktok-header);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      text-shadow: 0 6px 25px rgba(254, 44, 85, 0.4);
      user-select: none;
      display: flex;
      align-items: center;
      flex-shrink: 0;
    }

    .premium-badge {
      margin-left: 25px;
      padding: 10px 25px;
      font-size: 1.3rem;
      border-radius: var(--border-radius-md);
      background: var(--gradient-premium);
      color: #4A2C00; /* Dark brown for contrast on gold */
      font-weight: 800;
      letter-spacing: 1.2px;
      border: 2px solid rgba(255, 215, 0, 0.8);
      box-shadow: 0 5px 20px rgba(255, 215, 0, 0.6), 0 2px 5px rgba(255, 255, 255, 0.7);
      display: inline-block;
      vertical-align: middle;
      user-select: none;
      transition: all 0.2s ease-in-out;
      text-transform: uppercase;
      animation: pulse-premium 2s infinite alternate;
    }
    .premium-badge:hover {
      transform: translateY(-4px) scale(1.04);
      box-shadow: 0 8px 25px rgba(255, 215, 0, 0.8), 0 3px 8px rgba(255, 255, 255, 0.9);
    }
    @keyframes pulse-premium {
      0% { transform: scale(1); box-shadow: 0 5px 20px rgba(255, 215, 0, 0.6); }
      100% { transform: scale(1.02); box-shadow: 0 8px 25px rgba(255, 215, 0, 0.8); }
    }

    /* --- Controls --- */
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      align-items: center;
      background: var(--tiktok-light-grey);
      border-radius: var(--border-radius-md);
      box-shadow: var(--shadow-tiktok);
      padding: 15px 20px;
      border: 1px solid var(--color-border-subtle);
      flex-grow: 1;
      justify-content: flex-end;
    }

    input[type="file"] { display: none; }

    .file-label {
      background: var(--gradient-tiktok-button);
      color: var(--tiktok-white);
      font-weight: 700;
      letter-spacing: .8px;
      padding: 16px 30px;
      border-radius: var(--border-radius-md);
      cursor: pointer;
      font-size: 1.1rem;
      box-shadow: var(--shadow-tiktok);
      border: none;
      transition: all 0.3s ease-in-out;
      text-transform: uppercase;
      outline: none;
      white-space: nowrap;
      display: flex;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    .file-label span {
      margin-right: 12px;
      font-size: 1.4em;
      line-height: 1;
      text-shadow: 1px 1px 0 var(--tiktok-red), -1px -1px 0 var(--tiktok-cyan); /* TikTok text shadow */
    }
    .file-label::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transform: skewX(-30deg);
      transition: all 0.5s ease;
    }
    .file-label:hover::before {
      left: 100%;
    }
    .file-label:hover, .file-label:focus {
      background: var(--gradient-tiktok-button-hover);
      box-shadow: var(--shadow-tiktok-hover), var(--shadow-glow-red);
      transform: translateY(-3px);
    }

    .datepicker, .search-input {
      font-family: var(--font-body);
      padding: 16px 20px;
      border-radius: var(--border-radius-md);
      background: var(--tiktok-dark-grey);
      color: var(--tiktok-white);
      border: 1px solid var(--color-border-subtle);
      font-size: 1.1rem;
      outline: none;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease-in-out;
      min-width: 200px;
      font-weight: 400;
    }
    .datepicker::placeholder, .search-input::placeholder {
      color: var(--color-text-secondary);
      opacity: 1;
      font-weight: 300;
    }
    .datepicker:focus, .search-input:focus {
      border-color: var(--tiktok-red);
      background: var(--tiktok-light-grey);
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.4), var(--shadow-glow-red);
    }

    /* --- Tab Bar --- */
    .tab-bar {
      margin: 40px 0 35px 0;
      display: flex;
      flex-wrap: wrap;
      background: var(--tiktok-dark-grey);
      border-radius: var(--border-radius-md);
      box-shadow: var(--shadow-tiktok);
      border: 1px solid var(--color-border-subtle);
      overflow: hidden;
      align-items: center;
      position: relative;
      padding: 12px;
    }

    .tab-group {
      display: flex;
      flex: 1;
      min-width: 350px;
      margin: 6px;
    }

    .tab-btn {
      flex: 1;
      padding: 18px 15px;
      font-size: 1.15rem;
      font-weight: 700;
      border: none;
      background: none;
      color: var(--color-text-secondary);
      letter-spacing: .6px;
      cursor: pointer;
      outline: none;
      transition: all 0.3s ease-in-out;
      text-transform: uppercase;
      border-radius: var(--border-radius-sm);
      position: relative;
      z-index: 1;
      white-space: nowrap;
    }
    .tab-btn:hover:not(.active) {
      background: rgba(254, 44, 85, 0.1);
      color: var(--tiktok-red);
      transform: translateY(-2px);
    }
    .tab-btn.active {
      background: var(--gradient-tab-active);
      color: var(--tiktok-white);
      font-weight: 800;
      box-shadow: var(--shadow-tiktok), var(--shadow-glow-red);
      text-shadow: 1px 1px 0 var(--tiktok-red), -1px -1px 0 var(--tiktok-cyan); /* TikTok text shadow */
      transform: translateY(-2px);
    }

    .capture-btn {
      margin-left: 20px;
      padding: 14px 25px;
      border-radius: var(--border-radius-md);
      border: none;
      background: var(--gradient-tiktok-button);
      color: var(--tiktok-white);
      font-weight: 700;
      font-size: 1.05rem;
      letter-spacing: .7px;
      box-shadow: var(--shadow-tiktok);
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      outline: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      vertical-align: middle;
      white-space: nowrap;
      position: relative;
      overflow: hidden;
    }
    .capture-btn span {
      margin-right: 10px;
      font-size: 1.3em;
      line-height: 1;
      text-shadow: 1px 1px 0 var(--tiktok-red), -1px -1px 0 var(--tiktok-cyan); /* TikTok text shadow */
    }
    .capture-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transform: skewX(-30deg);
      transition: all 0.5s ease;
    }
    .capture-btn:hover::before {
      left: 100%;
    }
    .capture-btn:hover, .capture-btn:focus {
      background: var(--gradient-tiktok-button-hover);
      color: var(--tiktok-white);
      box-shadow: var(--shadow-tiktok-hover), var(--shadow-glow-cyan);
      transform: translateY(-3px);
    }

    /* --- Table Wrapper & Base Table Styles --- */
    .dashboard-table-wrapper {
      background: var(--tiktok-dark-grey);
      border-radius: var(--border-radius-md);
      box-shadow: var(--shadow-tiktok);
      padding: 25px;
      overflow-x: auto;
      border: 1px solid var(--color-border-subtle);
      min-height: 200px;
      margin-top: 30px;
    }

    .dashboard-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      background: transparent;
      border-radius: var(--border-radius-md);
      min-width: 800px;
      font-family: var(--font-body);
      font-size: 1rem;
      overflow: hidden;
      table-layout: auto;
    }

    .dashboard-table th, .dashboard-table td {
      text-align: left;
      padding: 20px 25px;
      border-bottom: 1px solid var(--color-border-subtle);
      transition: background 0.2s ease;
    }

    .dashboard-table th {
      background: var(--gradient-table-header);
      color: var(--tiktok-white);
      font-weight: 700;
      font-size: 1.1rem;
      position: sticky;
      top: 0;
      z-index: 2;
      text-shadow: 1px 1px 0 var(--tiktok-red), -1px -1px 0 var(--tiktok-cyan); /* TikTok text shadow */
      border-bottom: 2px solid var(--tiktok-red);
      letter-spacing: 0.5px;
      user-select: none;
    }
    .dashboard-table th:first-child { border-top-left-radius: var(--border-radius-sm); }
    .dashboard-table th:last-child { border-top-right-radius: var(--border-radius-sm); }


    .dashboard-table tr:nth-child(even) td {
      background: rgba(255, 255, 255, 0.03);
    }
    .dashboard-table tr:hover {
      background: rgba(254, 44, 85, 0.1);
      transform: translateY(-1px);
      box-shadow: 0 3px 10px rgba(254, 44, 85, 0.2);
      position: relative;
      z-index: 1;
    }
    .dashboard-table tr:last-child td {
      border-bottom: none;
    }

    .dashboard-table td {
      color: var(--tiktok-white);
      font-size: 1rem;
      font-weight: 400;
      background: rgba(255, 255, 255, 0.01);
      vertical-align: middle;
      word-break: break-word;
    }

    /* --- Specific Cell Styles for Readability --- */
    .dashboard-table td.agent-name {
      color: var(--tiktok-cyan);
      font-weight: 600;
      font-size: 1.05rem;
      background: rgba(37, 244, 238, 0.05);
      white-space: nowrap;
      min-width: 180px;
      text-shadow: 1px 1px 0 rgba(0,0,0,0.2);
    }
    .dashboard-table td.agent-email {
      color: var(--tiktok-red);
      font-weight: 400;
      font-size: 0.95rem;
      background: rgba(254, 44, 85, 0.05);
      word-break: break-all;
      min-width: 220px;
      font-family: var(--font-mono);
      text-shadow: 1px 1px 0 rgba(0,0,0,0.2);
    }

    /* --- Grand Total --- */
    .grand-total {
      font-weight: 700;
      color: var(--tiktok-white);
      background: linear-gradient(90deg, var(--tiktok-red) 0%, var(--tiktok-cyan) 100%);
      border-radius: var(--border-radius-sm);
      padding: 12px 16px;
      display: inline-block;
      min-width: 80px;
      text-align: center;
      font-size: 1.15rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
      text-shadow: 1px 1px 0 rgba(0,0,0,0.3);
      box-shadow: 0 3px 8px rgba(254, 44, 85, 0.3), 0 3px 8px rgba(37, 244, 238, 0.3);
    }

    /* --- No Data Message --- */
    .no-data {
      text-align: center;
      padding: 60px 30px;
      color: var(--color-text-secondary);
      font-size: 1.25rem;
      font-weight: 500;
      border-radius: var(--border-radius-md);
      margin: 30px auto;
      background: var(--tiktok-dark-grey);
      box-shadow: var(--shadow-tiktok);
      border: 1px solid var(--color-border-subtle);
      letter-spacing: 0.4px;
      max-width: 700px;
    }
    .no-data br { margin-bottom: 15px; }

    /* --- Hourly Table Specific Styles --- */
    .hourly-main-header {
      background: var(--gradient-table-header) !important;
      color: var(--tiktok-white) !important;
      font-weight: 700 !important;
      text-align: center;
      font-size: 1.1rem;
      border-bottom: 2px solid var(--tiktok-red) !important;
      text-shadow: 1px 1px 0 var(--tiktok-red), -1px -1px 0 var(--tiktok-cyan);
    }
    .hourly-hourgroup, .hourly-hourgroup2 {
      background: var(--gradient-hourly-group1) !important;
      color: var(--tiktok-red) !important;
      text-align: center;
      font-weight: 600;
      border-bottom: 1px solid rgba(254, 44, 85, 0.2) !important;
      font-family: var(--font-mono);
      text-shadow: 1px 1px 0 rgba(0,0,0,0.2);
    }
    .hourly-hourgroup2 {
      background: var(--gradient-hourly-group2) !important;
      color: var(--tiktok-cyan) !important;
      border-bottom: 1px solid rgba(37, 244, 238, 0.2) !important;
    }
    .hourly-subheader {
      background: rgba(255, 255, 255, 0.05) !important;
      color: var(--color-text-secondary) !important;
      font-weight: 500;
      text-align: center;
      border-bottom: 1px solid var(--color-border-subtle) !important;
      font-size: 0.9rem;
      padding: 14px 8px;
    }
    .hourly-hourgroup .hourly-subheader, .hourly-hourgroup2 .hourly-subheader {
      background: inherit !important;
      color: inherit !important;
    }
    .hourly-metric {
      color: var(--tiktok-white) !important;
      font-weight: 500;
      text-align: center;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 4px;
      min-width: 50px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      padding: 14px 12px;
      font-family: var(--font-mono);
      text-shadow: 1px 1px 0 rgba(0,0,0,0.2);
    }
    .hourly-metric0 { background: rgba(254, 44, 85, 0.1); }
    .hourly-metric1 { background: rgba(37, 244, 238, 0.1); }

    .grand-total-hour {
      background: linear-gradient(90deg, var(--tiktok-red) 0%, var(--tiktok-cyan) 100%) !important;
      color: var(--tiktok-white) !important;
      font-weight: 800;
      text-align: center;
      font-size: 1.2rem;
      border-radius: var(--border-radius-sm);
      border: 2px solid rgba(255, 255, 255, 0.4);
      text-shadow: 1px 1px 0 rgba(0,0,0,0.3);
      box-shadow: 0 4px 12px rgba(254, 44, 85, 0.4), 0 4px 12px rgba(37, 244, 238, 0.4);
    }

    /* --- Responsive Adjustments --- */
    @media (max-width: 1200px) {
      .dashboard-container {
        padding: 40px;
        margin: 60px auto;
      }
      .dashboard-header h1 {
        font-size: 3.2rem;
      }
      .premium-badge {
        font-size: 1.2rem;
        padding: 9px 22px;
      }
      .controls {
        gap: 15px;
        padding: 12px 18px;
      }
      .file-label, .datepicker, .search-input {
        font-size: 1.05rem;
        padding: 14px 18px;
      }
      .tab-group {
        min-width: 300px;
      }
      .tab-btn {
        font-size: 1.1rem;
        padding: 16px 12px;
      }
      .capture-btn {
        font-size: 1rem;
        padding: 12px 22px;
      }
      .dashboard-table th, .dashboard-table td {
        font-size: 0.95rem;
        padding: 18px 22px;
      }
      .dashboard-table td.agent-name, .dashboard-table td.agent-email {
        font-size: 1.0rem;
      }
      .grand-total, .grand-total-hour {
        font-size: 1.1rem;
        padding: 10px 14px;
      }
      .no-data {
        padding: 50px 25px;
        font-size: 1.2rem;
      }
    }

    @media (max-width: 992px) {
      .dashboard-container {
        padding: 30px;
        margin: 40px auto;
      }
      .dashboard-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 20px;
      }
      .dashboard-header h1 {
        font-size: 2.8rem;
      }
      .premium-badge {
        margin-left: 0;
        margin-top: 10px;
        font-size: 1rem;
        padding: 8px 18px;
      }
      .controls {
        flex-direction: column;
        align-items: stretch;
        padding: 10px;
        width: 100%;
      }
      .file-label, .datepicker, .search-input {
        width: 100%;
        min-width: unset;
        font-size: 1rem;
        padding: 12px 15px;
      }
      .tab-bar {
        flex-direction: column;
        padding: 10px;
      }
      .tab-group {
        flex-direction: column;
        width: 100%;
        min-width: unset;
        margin: 5px 0;
      }
      .tab-btn {
        border-bottom: 1px solid var(--color-border-subtle);
        border-radius: 0;
        padding: 14px 10px;
      }
      .tab-btn:last-child {
        border-bottom: none;
      }
      .tab-btn.active {
        border-radius: var(--border-radius-sm);
      }
      .capture-btn {
        margin-left: 0;
        margin-top: 10px;
        width: 100%;
        font-size: 0.95rem;
        padding: 12px 18px;
      }
      .dashboard-table th, .dashboard-table td {
        font-size: 0.85rem;
        padding: 15px 18px;
      }
      .dashboard-table td.agent-name, .dashboard-table td.agent-email {
        font-size: 0.9rem;
      }
      .grand-total, .grand-total-hour {
        font-size: 1rem;
        padding: 8px 12px;
      }
      .no-data {
        padding: 40px 20px;
        font-size: 1.1rem;
      }
    }

    @media (max-width: 768px) {
      .dashboard-container {
        padding: 20px;
        margin: 30px auto;
      }
      .dashboard-header h1 {
        font-size: 2.2rem;
        letter-spacing: 1.5px;
      }
      .premium-badge {
        font-size: 0.9rem;
        padding: 6px 15px;
      }
      .file-label, .datepicker, .search-input, .tab-btn, .capture-btn {
        font-size: 0.9rem;
        padding: 10px 15px;
      }
      .dashboard-table {
        min-width: 500px;
      }
      .dashboard-table th, .dashboard-table td {
        font-size: 0.8rem;
        padding: 12px 15px;
      }
      .dashboard-table td.agent-name, .dashboard-table td.agent-email {
        font-size: 0.85rem;
      }
      .hourly-subheader {
        font-size: 0.8rem;
        padding: 10px 5px;
      }
      .hourly-metric {
        font-size: 0.85rem;
        min-width: 40px;
        padding: 10px 8px;
      }
    }

    @media (max-width: 480px) {
      .dashboard-container {
        padding: 15px;
        margin: 20px auto;
      }
      .dashboard-header h1 {
        font-size: 1.8rem;
        letter-spacing: 1px;
      }
      .premium-badge {
        font-size: 0.75rem;
        padding: 4px 10px;
      }
      .file-label, .datepicker, .search-input, .tab-btn, .capture-btn {
        font-size: 0.85rem;
        padding: 10px 12px;
      }
      .dashboard-table {
        min-width: 350px;
      }
      .dashboard-table th, .dashboard-table td {
        font-size: 0.75rem;
        padding: 10px 12px;
      }
      .dashboard-table td.agent-name, .dashboard-table td.agent-email {
        font-size: 0.8rem;
      }
      .hourly-subheader {
        font-size: 0.75rem;
        padding: 8px 3px;
      }
      .hourly-metric {
        font-size: 0.8rem;
        min-width: 30px;
        padding: 8px 5px;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container" id="dashboard-container">
    <div class="dashboard-header" id="dashboard-header">
      <div>
        <h1>
          Agent Productivity
          <span class="premium-badge">PREMIUM</span>
        </h1>
      </div>
      <div class="controls">
        <label for="file-upload" class="file-label"><span>üìÅ</span> Upload Excel</label>
        <input type="file" id="file-upload" accept=".xlsx,.xls,.xlsm,.xlsb,.xltx,.xltm,.csv" />
        <input type="text" class="search-input" id="email-search" placeholder="Search agent emails (comma/space separated)" />
        <input type="text" class="datepicker" id="date-filter" placeholder="Filter by date" />
      </div>
    </div>
    <div class="tab-bar" id="tab-bar">
      <div class="tab-group">
        <button class="tab-btn active" data-tab="summary" id="tab-summary-btn">Agent Summary</button>
        <button class="capture-btn" id="capture-summary-btn" title="Copy table as image to clipboard" tabindex="0"><span>üì∏</span> Copy Image</button>
      </div>
      <div class="tab-group">
        <button class="tab-btn" data-tab="hourly" id="tab-hourly-btn">Hourly Interval</button>
        <button class="capture-btn" id="capture-hourly-btn" title="Copy table as image to clipboard" tabindex="0"><span>üì∏</span> Copy Image</button>
      </div>
    </div>
    <div class="dashboard-table-wrapper" id="dashboard-table-container"></div>
  </div>
  <script>
    flatpickr("#date-filter", {
      dateFormat: "Y-m-d",
      allowInput: true,
      onChange: function() { renderTable(); }
    });

    let originalData = [];
    let filteredData = [];
    let currentTab = "summary";
    let intervalColumnKey = null;

    // Tab switching
    document.getElementById('tab-summary-btn').addEventListener('click', function() {
      setActiveTab('summary');
    });
    document.getElementById('tab-hourly-btn').addEventListener('click', function() {
      setActiveTab('hourly');
    });

    function setActiveTab(tab) {
      document.querySelectorAll('.tab-btn').forEach(t => t.classList.remove('active'));
      if(tab === 'summary') {
        document.getElementById('tab-summary-btn').classList.add('active');
      } else {
        document.getElementById('tab-hourly-btn').classList.add('active');
      }
      currentTab = tab;
      renderTable();
    }

    document.querySelector('#file-upload').addEventListener('change', handleFile, false);
    document.getElementById('email-search').addEventListener('input', renderTable);
    document.getElementById('date-filter').addEventListener('input', renderTable);

    // CAPTURE BUTTONS
    document.getElementById('capture-summary-btn').addEventListener('click', function() {
      if(currentTab !== 'summary') setActiveTab('summary');
      setTimeout(() => captureTable('Agent_Summary'), 100); // Wait for DOM update
    });
    document.getElementById('capture-hourly-btn').addEventListener('click', function() {
      if(currentTab !== 'hourly') setActiveTab('hourly');
      setTimeout(() => captureTable('Hourly_Interval'), 100);
    });

    function captureTable(name) {
      const tableWrapper = document.getElementById('dashboard-table-container');
      const tableElement = tableWrapper.querySelector('.dashboard-table');

      if (!tableElement) {
        alert('No table found to capture.');
        return;
      }

      // Store original styles
      const originalOverflowX = tableWrapper.style.overflowX;
      const originalTableWidth = tableElement.style.width;
      const originalTableMinWidth = tableElement.style.minWidth;

      // Temporarily adjust styles for full capture
      tableWrapper.style.overflowX = 'visible';
      tableElement.style.width = 'max-content'; // Force table to render its full content width
      tableElement.style.minWidth = 'max-content'; // Ensure min-width doesn't restrict it

      html2canvas(tableElement, {
        backgroundColor: getComputedStyle(document.body).backgroundColor, // Use the actual computed background of the body
        scale: 2, // Increase scale for higher resolution
        useCORS: true,
        scrollX: 0,
        scrollY: 0,
        windowWidth: tableElement.scrollWidth, // Capture the full scroll width
        windowHeight: tableElement.scrollHeight // Capture the full scroll height
      }).then(canvas => {
        // Restore original styles
        tableWrapper.style.overflowX = originalOverflowX;
        tableElement.style.width = originalTableWidth;
        tableElement.style.minWidth = originalTableMinWidth;

        if (navigator.clipboard && navigator.clipboard.write) {
          canvas.toBlob(function(blob) {
            const item = new ClipboardItem({ "image/png": blob });
            navigator.clipboard.write([item]).then(function() {
              alert('Table image copied to clipboard!');
            }).catch(function(error) {
              console.error('Failed to copy image to clipboard:', error);
              alert('Failed to copy image to clipboard. Please ensure your browser supports this feature and you have granted permission.');
            });
          }, 'image/png');
        } else {
          alert('Your browser does not support copying images directly to the clipboard. Please right-click on the table and select "Copy Image" or use the download option if available.');
        }
      }).catch(error => {
        // Ensure styles are restored even if an error occurs
        tableWrapper.style.overflowX = originalOverflowX;
        tableElement.style.width = originalTableWidth;
        tableElement.style.minWidth = originalTableMinWidth;
        console.error('Error capturing table:', error);
        alert('An error occurred while capturing the table.');
      });
    }

    // Data extraction
    function detectIntervalCol(row) {
      let keys = Object.keys(row || {});
      for (let k of keys) {
        let norm = k.replace(/\s+/g, '').toLowerCase();
        if (norm.includes("interval") && norm.match(/60|min/)) return k;
      }
      return null;
    }
    function isRowEmpty(row) {
      return Object.values(row).every(val => !val || String(val).trim() === '');
    }
    function handleFile(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(evt) {
        const data = evt.target.result;
        let workbook;
        if (file.name.endsWith('.csv')) {
          workbook = XLSX.read(data, {type: 'binary'});
        } else {
          workbook = XLSX.read(data, {type: 'array'});
        }
        const sheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[sheetName];
        const json = XLSX.utils.sheet_to_json(worksheet, {defval: ""});
        intervalColumnKey = detectIntervalCol(json[0]);
        originalData = json
          .filter(row => !isRowEmpty(row) && (row['Customer service name'] || row['Customer Service Name'] || row['Customer'] || row['Name']) && (row['Customer Service Email'] || row['Email']))
          .map(row => ({
            date: row['Date'] || row['date'] || '',
            name: (row['Customer service name'] || row['Customer Service Name'] || row['Customer'] || row['Name'] || '').trim(),
            email: (row['Customer Service Email'] || row['Email'] || '').trim().toLowerCase(),
            status: (row['Current Status'] || row['Status'] || row['Current St.'] || '').toLowerCase(),
            notes: row['Notes'] || '',
            duration: row['Duration'] || 0,
            start: row['Start time'] || row['Start Time'] || '',
            end: row['End time'] || row['End Time'] || '',
            im_volume: parseFloat(row['IM Conversation Pick-up Volume'] || row['IM Conver'] || 0) || 0,
            ticket_handle: parseFloat(row['Ticket Handle Times'] || row['Ticket Han'] || 0) || 0,
            ticket_resolve: parseFloat(row['Ticket Resolve Times'] || row['Ticket Res'] || 0) || 0,
            interval: intervalColumnKey ? (row[intervalColumnKey] || '') : ''
          }));
        renderTable();
      };
      if (file.name.endsWith('.csv')) {
        reader.readAsBinaryString(file);
      } else {
        reader.readAsArrayBuffer(file);
      }
    }
    function getEmailFilters() {
      const val = document.getElementById('email-search').value.trim().toLowerCase();
      if (!val) return [];
      return val.split(/[\s,]+/).map(e => e.trim()).filter(e => e);
    }
    function applyFilters() {
      let data = originalData
        .filter(row => row.status !== "offline")
        .filter(row => {
          const dateFilter = document.getElementById('date-filter').value.trim();
          if (!dateFilter) return true;
          return (row.date || "").toLowerCase().includes(dateFilter.toLowerCase());
        })
        .filter(row => {
          const emails = getEmailFilters();
          if (!emails.length) return true;
          return emails.includes((row.email || '').toLowerCase());
        });
      return data;
    }

    function renderTable() {
      filteredData = applyFilters();
      if (currentTab === "summary") renderSummaryTable();
      else if (currentTab === "hourly") renderHourlyAgentMirrorTable();
    }

    function agentKey(row) {
      return (row.name || '').trim().toLowerCase() + '|' + (row.email || '').trim().toLowerCase();
    }

    function renderSummaryTable() {
      const agentMap = {};
      filteredData.forEach(row => {
        const key = agentKey(row);
        if (!agentMap[key]) {
          agentMap[key] = {
            name: row.name,
            email: row.email,
            im_volume: 0,
            ticket_handle: 0
          };
        }
        agentMap[key].im_volume += row.im_volume;
        agentMap[key].ticket_handle += row.ticket_handle;
      });
      const agents = Object.values(agentMap);
      let html = '';
      if (agents.length === 0) {
        html = `<div class="no-data">No agent data to display.<br>Upload a file or adjust your filters.</div>`;
      } else {
        html = `
          <table class="dashboard-table">
            <thead>
              <tr>
                <th>Customer Service Name</th>
                <th>Customer Service Email</th>
                <th>IM Volume</th>
                <th>Ticket Handle</th>
                <th>Grand Total</th>
              </tr>
            </thead>
            <tbody>
              ${agents.map(agent => `
                <tr>
                  <td class="agent-name">${agent.name}</td>
                  <td class="agent-email">${agent.email}</td>
                  <td>${agent.im_volume}</td>
                  <td>${agent.ticket_handle}</td>
                  <td class="grand-total">${agent.im_volume + agent.ticket_handle}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;
      }
      document.getElementById('dashboard-table-container').innerHTML = html;
    }

    function renderHourlyAgentMirrorTable() {
      const wrapper = document.getElementById('dashboard-table-container');
      if (!intervalColumnKey) {
        wrapper.innerHTML = `<div class="no-data">No hourly interval data found in the uploaded file.<br>Please ensure your file contains an 'interval' or '60min' column.</div>`;
        return;
      }
      const allIntervalsSet = new Set();
      filteredData.forEach(row => {
        const interval = (row.interval || '').toString().trim();
        if (interval) allIntervalsSet.add(interval);
      });
      const allIntervals = Array.from(allIntervalsSet).filter(x=>x).sort((a, b) => {
        const [ah, am] = a.split(":").map(Number);
        const [bh, bm] = b.split(":").map(Number);
        return ah - bh || am - bm;
      });

      const agentMap = {};
      filteredData.forEach(row => {
        const key = agentKey(row);
        if (!agentMap[key]) {
          agentMap[key] = {
            name: row.name,
            email: row.email,
            intervals: {}
          };
        }
        const interval = (row.interval || '').toString().trim();
        if (!interval) return;
        if (!agentMap[key].intervals[interval]) {
          agentMap[key].intervals[interval] = {im_volume: 0, ticket_handle: 0};
        }
        agentMap[key].intervals[interval].im_volume += row.im_volume;
        agentMap[key].intervals[interval].ticket_handle += row.ticket_handle;
      });

      function agentGrandTotal(agentKeyStr) {
        return filteredData
          .filter(row => agentKey(row) === agentKeyStr)
          .reduce((acc, row) => acc + row.im_volume + row.ticket_handle, 0);
      }

      const agentKeysSorted = Object.keys(agentMap).sort((a, b) => {
        if (agentMap[a].name < agentMap[b].name) return -1;
        if (agentMap[a].name > agentMap[b].name) return 1;
        return 0;
      });
      let html = '';
      if (agentKeysSorted.length === 0 || allIntervals.length === 0) {
        html = `<div class="no-data">No hourly interval data to display.<br>Upload a file or adjust your filters.</div>`;
      } else {
        html = `<div style="width:100%;">
          <table class="dashboard-table">
            <thead>
              <tr>
                <th class="hourly-main-header" style="min-width:180px;">Customer Service Name</th>`;
        allIntervals.forEach((interval, i) => {
          html += `<th class="${i%2===0?'hourly-hourgroup':'hourly-hourgroup2'}" colspan="2">${interval}</th>`;
        });
        html += `<th class="grand-total-hour" rowspan="2" style="min-width:90px;">Grand Total</th></tr>
            <tr>
              <th class="hourly-main-header"></th>`; /* Empty cell for alignment */
        allIntervals.forEach((interval, i) => {
          html += `<th class="${i%2===0?'hourly-hourgroup':'hourly-hourgroup2'} hourly-subheader">IM</th>
                   <th class="${i%2===0?'hourly-hourgroup':'hourly-hourgroup2'} hourly-subheader">Ticket</th>`;
        });
        html += `</tr>
            </thead>
            <tbody>`;
        agentKeysSorted.forEach(agentKeyStr => {
          const agent = agentMap[agentKeyStr];
          let grandTotal = agentGrandTotal(agentKeyStr);
          html += `<tr>
            <td class="agent-name">${agent.name}</td>`;
          allIntervals.forEach((interval, i) => {
            const metrics = agent.intervals[interval] || {im_volume: 0, ticket_handle: 0};
            html += `<td class="hourly-metric${i%2===0?'0':'1'}">${metrics.im_volume ? metrics.im_volume : ''}</td>`;
            html += `<td class="hourly-metric${i%2===0?'0':'1'}">${metrics.ticket_handle ? metrics.ticket_handle : ''}</td>`;
          });
          html += `<td class="grand-total-hour">${grandTotal}</td></tr>`;
        });
        html += `</tbody></table></div>`;
      }
      wrapper.innerHTML = html;
    }

    // Initial render
    renderTable();
  </script>
</body>
</html>
