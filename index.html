<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agent Productivity Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <style>
    :root {
      --bg: linear-gradient(120deg, #dadbdd 0%, #f3f6fa 100%);
      --card: #fff;
      --card-glass: rgba(255,255,255,0.85);
      --accent: #f8d57c;
      --accent-dark: #d9b53a;
      --border: #e1e3e8;
      --shadow: 0 4px 32px 0 rgba(33,39,67,.08), 0 2px 8px #0001;
      --shadow-light: 0 1.5px 6px #cacadb44;
      --tab-bg: #f4f6fa;
      --tab-active: #fff;
      --tab-inactive: #eee;
      --tab-font: #1d222c;
      --tab-font-active: #222;
      --gold: #e7c873;
      --gold-soft: #fdf6e4;
      --teal: #5eead4;
      --table-header1: #fdf6e4;
      --table-header2: #e7c87333;
      --table-row: #fff;
      --table-row-alt: #f8fafb;
      --table-font: #1d222c;
      --table-highlight: #ffe066;
      --input-bg: #f8fafb;
      --input-border: #e7c873;
      --input-focus: #5eead4;
      --input-shadow: 0 1px 12px #e7c87322;
      --fun: #ffe6e0;
    }
    html, body {
      background: var(--bg);
      margin: 0;
      padding: 0;
      font-family: 'Inter', Arial, sans-serif;
      color: var(--table-font);
      min-height: 100vh;
    }
    body {
      background: var(--bg);
      background-attachment: fixed;
    }
    .dashboard-container {
      background: var(--card-glass);
      border-radius: 32px;
      box-shadow: var(--shadow);
      max-width: 970px;
      margin: 54px auto 32px;
      padding: 34px 18px 24px 18px;
      border: 1.5px solid var(--border);
      min-height: 350px;
      position: relative;
      z-index: 2;
      transition: box-shadow .15s;
    }
    .dashboard-header {
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 30px;
      border-bottom: 2.5px solid #ebebee;
      padding-bottom: 12px;
      background: transparent;
    }
    .dashboard-header h1 {
      font-size: 2.1rem;
      font-weight: 900;
      margin: 0;
      letter-spacing: 1.2px;
      background: linear-gradient(90deg, #e7c873 10%, #fffbe9 90%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      text-shadow: 0 6px 24px #e7c87322;
      user-select: none;
      display: flex;
      align-items: flex-end;
    }
    .premium-badge {
      margin-left: 12px;
      padding: 7px 18px;
      font-size: 1rem;
      border-radius: 13px;
      background: linear-gradient(92deg, #ffe066 30%, #e7c873 100%);
      color: #7e6511;
      font-weight: 900;
      letter-spacing: .7px;
      border: 2.5px solid #ffe066bb;
      box-shadow: 0 2.5px 12px #ffe06633, 0 1px 3px #fff;
      display: inline-block;
      vertical-align: middle;
      user-select: none;
      transition: box-shadow 0.18s;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      background: var(--tab-bg);
      border-radius: 18px;
      box-shadow: 0 2px 8px #e7c87314;
      padding: 7px 12px 7px 10px;
      border: 1.5px solid #f3e8c0;
    }
    input[type="file"] { display: none; }
    .file-label {
      background: linear-gradient(92deg, var(--gold) 20%, var(--teal) 80%);
      color: #23243e;
      font-weight: 800;
      letter-spacing: .8px;
      padding: 10px 22px;
      border-radius: 15px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 2px 10px #e7c87333, 0 0 0 2px #fff2;
      border: none;
      transition: background 0.16s, box-shadow 0.12s;
      text-transform: uppercase;
      outline: none;
    }
    .file-label:hover, .file-label:focus {
      background: linear-gradient(90deg, #5eead4 0%, var(--gold) 100%);
      outline: 2px solid #ffe06677;
      box-shadow: 0 6px 20px #5eead433;
    }
    .datepicker, .search-input {
      font-family: inherit;
      padding: 10px 12px;
      border-radius: 13px;
      background: var(--input-bg);
      color: var(--table-font);
      border: 2px solid var(--input-border);
      font-size: 1rem;
      outline: none;
      box-shadow: var(--input-shadow);
      transition: border 0.14s, box-shadow 0.13s;
      min-width: 120px;
      font-weight: 600;
    }
    .datepicker::placeholder, .search-input::placeholder {
      color: #e7c873bb;
      opacity: 1;
      font-weight: 500;
    }
    .datepicker:focus, .search-input:focus {
      border-color: var(--input-focus);
      background: #fffbe9cc;
      box-shadow: 0 1px 9px #5eead433;
    }
    .tab-bar {
      margin: 18px 0 12px 0;
      display: flex;
      background: var(--tab-bg);
      border-radius: 18px;
      min-width: 180px;
      box-shadow: 0 2.5px 11px #e7c87314;
      border: 2px solid #e7c87377;
      overflow: hidden;
    }
    .tab-btn {
      flex: 1;
      padding: 12px 7px;
      font-size: 1.05rem;
      font-weight: 900;
      border: none;
      background: none;
      color: var(--tab-font);
      letter-spacing: .6px;
      cursor: pointer;
      outline: none;
      border-right: 2px solid #e7c87388;
      transition: background 0.13s, color 0.11s;
      text-transform: uppercase;
      border-radius: 0;
    }
    .tab-btn:last-child { border-right: none; }
    .tab-btn:hover:not(.active) {
      background: #ffe06622;
      color: var(--gold);
      transform: scale(1.035);
    }
    .tab-btn.active {
      background: linear-gradient(90deg, #fff 0%, #ffe06633 100%);
      color: var(--tab-font-active);
      font-weight: 900;
      border-radius: 12px;
      box-shadow: 0 2px 10px #ffe06633;
      z-index: 1;
      position: relative;
      text-shadow: 0 1px 4px #fff4;
    }
    /* Table styles */
    .dashboard-table-wrapper {
      background: var(--card);
      border-radius: 18px;
      box-shadow: var(--shadow-light), 0 1.5px 0 #fff3;
      padding: 12px 2px;
      overflow-x: auto;
      border: 2px solid #f3e8c0;
      min-height: 120px;
      margin-top: 8px;
    }
    .dashboard-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      background: transparent;
      border-radius: 16px;
      min-width: 500px;
      font-family: 'Inter', Arial, sans-serif;
      font-size: 1.07rem;
      box-shadow: 0 1.5px 0 #fff2;
      overflow: hidden;
      table-layout: auto;
    }
    .dashboard-table th, .dashboard-table td {
      text-align: left;
      padding: 15px 16px;
      border-bottom: 2px solid #f3f3fa;
      transition: background 0.14s;
    }
    .dashboard-table th {
      background: linear-gradient(93deg, #fffbe9 0%, #e7c87333 100%);
      color: #1d222c;
      font-weight: 900;
      font-size: 1.08rem;
      position: sticky;
      top: 0;
      z-index: 2;
      text-shadow: 0 1.5px 4px #fff7;
      border-bottom: 2.5px solid #ffe066;
      letter-spacing: 0.2px;
      font-family: inherit;
      user-select: none;
    }
    .dashboard-table tr {
      transition: background 0.14s;
    }
    .dashboard-table tr:nth-child(even) td {
      background: var(--table-row-alt);
    }
    .dashboard-table tr:hover {
      background: #fffbe9cc;
      transform: scale(1.01);
    }
    .dashboard-table tr:last-child td {
      border-bottom: none;
    }
    .dashboard-table td {
      color: var(--table-font);
      font-size: 1.06rem;
      font-weight: 600;
      background: var(--table-row);
      font-family: inherit;
      border-radius: 4px;
      min-width: 56px;
      word-break: break-all;
      vertical-align: middle;
    }
    .dashboard-table td:first-child, .dashboard-table th:first-child {
      color: #20222c;
      font-weight: 700;
    }
    .grand-total {
      font-weight: 900;
      color: #e7c873;
      background: #fffbe9;
      border-radius: 11px;
      padding: 10px 8px;
      display: inline-block;
      min-width: 48px;
      text-align: center;
      font-size: 1.11rem;
      border: 2px solid #ffe06688;
      text-shadow: 0 1.5px 4px #e7c87333;
      box-shadow: 0 0 0 2px #fffbe988;
    }
    .no-data {
      text-align: center;
      padding: 28px 0;
      color: var(--accent-dark);
      font-size: 1.05rem;
      font-weight: 700;
      border-radius: 14px;
      margin: 10px 2vw;
      background: #fffbe9;
      box-shadow: 0 2.5px 10px #ffe06622;
      border: 2px solid #ffe06655;
      letter-spacing: 0.2px;
    }
    /* Hourly Table playful */
    .hourly-main-header {
      background: linear-gradient(90deg, #fffbe9 0%, #e7c87333 100%) !important;
      color: #2d2d2d !important;
      font-weight: 900 !important;
      text-align: center;
      font-size: 1.05rem;
      border-bottom: 2.5px solid #ffe066 !important;
      font-family: inherit;
    }
    .hourly-hourgroup, .hourly-hourgroup2 {
      background: linear-gradient(90deg, #fffbe9 0%, #e7c87333 100%) !important;
      color: #23243e !important;
      text-align: center;
      font-family: inherit;
      font-weight: 900;
      border-bottom: 2px solid #ffe06633 !important;
    }
    .hourly-hourgroup2 {
      background: linear-gradient(90deg, #ffe6e0 0%, #e7c87333 100%) !important;
      color: #e7c873 !important;
      border-bottom: 2px solid #e7c87355 !important;
    }
    .hourly-subheader {
      background: #fffbe9 !important;
      color: #23243e !important;
      font-weight: 900;
      text-align: center;
      border-bottom: 1.5px solid #ffe06633 !important;
      font-family: inherit;
    }
    .hourly-hourgroup .hourly-subheader, .hourly-hourgroup2 .hourly-subheader {
      background: inherit !important;
      color: inherit !important;
    }
    .hourly-metric {
      color: #23243e !important;
      font-weight: 700;
      text-align: center;
      font-size: 1.07rem;
      background: #fffbe999;
      border-radius: 6px;
      min-width: 32px;
      border: 1px solid #fffbe9;
    }
    .hourly-metric0 { background: #e7c87322; }
    .hourly-metric1 { background: #ffe6e022; }
    .grand-total-hour {
      background: #fffbe9 !important;
      color: #e7c873 !important;
      font-weight: 900;
      text-align: center;
      font-size: 1.12rem;
      border-radius: 8px;
      border: 2px solid #ffe06688;
      text-shadow: 0 1.5px 5px #e7c87344;
    }
    /* FULLSCREEN: Shrink fonts and padding to fit everything in one screen - NO SCROLL */
    .fullscreen-hourly .dashboard-table-wrapper {
      overflow-x: visible !important;
      padding: 6px 0 !important;
      background: var(--card-glass);
    }
    .fullscreen-hourly .dashboard-table {
      font-size: .91rem !important;
      min-width: 0 !important;
      table-layout: fixed !important;
      width: 100vw !important;
      margin: 0;
    }
    .fullscreen-hourly .dashboard-table th,
    .fullscreen-hourly .dashboard-table td {
      padding: 7px 2px !important;
      font-size: .93rem !important;
      min-width: 22px !important;
      max-width: 70px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    .fullscreen-hourly .dashboard-table th {
      font-size: 1.01rem !important;
    }
    .fullscreen-hourly .grand-total-hour {
      font-size: 1rem !important;
      padding: 5px 2px !important;
    }
    /* Responsive */
    @media (max-width: 650px) {
      .dashboard-header { flex-direction: column; align-items: flex-start; gap: 7px; }
      .dashboard-header h1 { font-size: 1.1rem;}
      .premium-badge { font-size: 0.77rem; padding: 3px 9px;}
      .controls { flex-direction: column; align-items: stretch; padding: 6px 2vw;}
      .file-label, .datepicker, .search-input { width: 100%; min-width: unset; }
      .tab-bar { flex-direction: column; border-radius: 13px;}
      .tab-btn { border-right: none; border-bottom: 2px solid #e7c87377; border-radius: 0;}
      .tab-btn:last-child { border-bottom: none;}
      .tab-btn.active { border-radius: 11px;}
      .dashboard-table th,.dashboard-table td { font-size: 0.89rem;}
      .grand-total, .grand-total-hour { font-size: 0.88rem; padding: 4px 7px;}
      .no-data { padding: 13px 0; font-size: 0.89rem;}
      .dashboard-container { padding: 9px 1vw;}
    }
    .fullscreen-hourly .dashboard-table-wrapper {
      overflow-x: visible;
    }
  </style>
</head>
<body>
  <div class="dashboard-container" id="dashboard-container">
    <div class="dashboard-header" id="dashboard-header">
      <div>
        <h1>
          Agent Productivity
          <span class="premium-badge">PREMIUM</span>
        </h1>
      </div>
      <div class="controls">
        <label for="file-upload" class="file-label">Upload Excel</label>
        <input type="file" id="file-upload" accept=".xlsx,.xls,.csv" />
        <input type="text" class="search-input" id="email-search" placeholder="Search agent emails (comma/space separated)" />
        <input type="text" class="datepicker" id="date-filter" placeholder="Filter by date" />
      </div>
    </div>
    <div class="tab-bar" id="tab-bar">
      <button class="tab-btn active" data-tab="summary">Agent Summary</button>
      <button class="tab-btn" data-tab="hourly">Hourly Interval</button>
    </div>
    <div id="fullscreen-button-area"></div>
    <div class="dashboard-table-wrapper" id="dashboard-table-container"></div>
  </div>
  <script>
    flatpickr("#date-filter", {
      dateFormat: "Y-m-d",
      allowInput: true,
      onChange: function() { renderTable(); }
    });

    let originalData = [];
    let filteredData = [];
    let currentTab = "summary";
    let intervalColumnKey = null;
    let isHourlyFullscreen = false;

    document.querySelectorAll('.tab-btn').forEach(tab => {
      tab.addEventListener('click', function() {
        document.querySelectorAll('.tab-btn').forEach(t => t.classList.remove('active'));
        this.classList.add('active');
        currentTab = this.getAttribute('data-tab');
        toggleFullscreenButton();
        renderTable();
      });
    });

    document.querySelector('#file-upload').addEventListener('change', handleFile, false);
    document.querySelector('.file-label').addEventListener('click', () => {
      document.querySelector('#file-upload').click();
    });
    document.getElementById('email-search').addEventListener('input', renderTable);
    document.getElementById('date-filter').addEventListener('input', renderTable);

    // Fullscreen controls
    function toggleFullscreenButton() {
      const btnArea = document.getElementById('fullscreen-button-area');
      btnArea.innerHTML = '';
      if (currentTab === 'hourly') {
        const btn = document.createElement('button');
        btn.className = 'file-label';
        btn.style.background = "linear-gradient(92deg, #ffe066 30%, #5eead4 100%)";
        btn.style.margin = "12px 0";
        btn.innerText = isHourlyFullscreen ? 'Exit Full Screen' : 'Full Screen View';
        btn.onclick = function() {
          isHourlyFullscreen = !isHourlyFullscreen;
          updateFullscreen();
        };
        btnArea.appendChild(btn);
      }
    }
    function updateFullscreen() {
      const container = document.getElementById('dashboard-container');
      if (currentTab === 'hourly' && isHourlyFullscreen) {
        container.classList.add('fullscreen-hourly');
        document.body.style.overflow = 'hidden';
      } else {
        container.classList.remove('fullscreen-hourly');
        document.body.style.overflow = '';
      }
      toggleFullscreenButton();
      renderTable();
    }

    // Data extraction
    function detectIntervalCol(row) {
      let keys = Object.keys(row || {});
      for (let k of keys) {
        let norm = k.replace(/\s+/g, '').toLowerCase();
        if (norm.includes("interval") && norm.match(/60|min/)) return k;
      }
      return null;
    }
    function isRowEmpty(row) {
      return Object.values(row).every(val => !val || String(val).trim() === '');
    }
    function handleFile(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(evt) {
        const data = evt.target.result;
        let workbook;
        if (file.name.endsWith('.csv')) {
          workbook = XLSX.read(data, {type: 'binary'});
        } else {
          workbook = XLSX.read(data, {type: 'array'});
        }
        const sheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[sheetName];
        const json = XLSX.utils.sheet_to_json(worksheet, {defval: ""});
        intervalColumnKey = detectIntervalCol(json[0]);
        originalData = json
          .filter(row => !isRowEmpty(row) && row['Customer service name'] && row['Customer Service Email'])
          .map(row => ({
            date: row['Date'] || row['date'] || '',
            name: (row['Customer service name'] || row['Customer Service Name'] || row['Customer'] || row['Name'] || '').trim(),
            email: (row['Customer Service Email'] || row['Email'] || row['Customer Service Email'] || '').trim().toLowerCase(),
            status: (row['Current Status'] || row['Status'] || row['Current St.'] || '').toLowerCase(),
            notes: row['Notes'] || '',
            duration: row['Duration'] || 0,
            start: row['Start time'] || row['Start Time'] || '',
            end: row['End time'] || row['End Time'] || '',
            im_volume: parseFloat(row['IM Conversation Pick-up Volume'] || row['IM Conver'] || 0) || 0,
            ticket_handle: parseFloat(row['Ticket Handle Times'] || row['Ticket Han'] || 0) || 0,
            ticket_resolve: parseFloat(row['Ticket Resolve Times'] || row['Ticket Res'] || 0) || 0,
            interval: intervalColumnKey ? (row[intervalColumnKey] || '') : ''
          }));
        renderTable();
      };
      if (file.name.endsWith('.csv')) {
        reader.readAsBinaryString(file);
      } else {
        reader.readAsArrayBuffer(file);
      }
    }
    function getEmailFilters() {
      const val = document.getElementById('email-search').value.trim().toLowerCase();
      if (!val) return [];
      return val.split(/[\s,]+/).map(e => e.trim()).filter(e => e);
    }
    function applyFilters() {
      let data = originalData
        .filter(row => row.status !== "offline")
        .filter(row => {
          const dateFilter = document.getElementById('date-filter').value.trim();
          if (!dateFilter) return true;
          return (row.date || "").toLowerCase().includes(dateFilter.toLowerCase());
        })
        .filter(row => {
          const emails = getEmailFilters();
          if (!emails.length) return true;
          return emails.includes((row.email || '').toLowerCase());
        });
      return data;
    }

    function renderTable() {
      filteredData = applyFilters();
      if (currentTab === "summary") renderSummaryTable();
      else if (currentTab === "hourly") renderHourlyAgentMirrorTable();
    }

    function agentKey(row) {
      return (row.name || '').trim().toLowerCase() + '|' + (row.email || '').trim().toLowerCase();
    }

    function renderSummaryTable() {
      const agentMap = {};
      filteredData.forEach(row => {
        const key = agentKey(row);
        if (!agentMap[key]) {
          agentMap[key] = {
            name: row.name,
            email: row.email,
            im_volume: 0,
            ticket_handle: 0
          };
        }
        agentMap[key].im_volume += row.im_volume;
        agentMap[key].ticket_handle += row.ticket_handle;
      });
      const agents = Object.values(agentMap);
      let html = '';
      if (agents.length === 0) {
        html = `<div class="no-data">No agent data to display.<br>Upload a file or adjust your filters.</div>`;
      } else {
        html = `
          <table class="dashboard-table">
            <thead>
              <tr>
                <th>Customer Service Name</th>
                <th>Customer Service Email</th>
                <th>IM</th>
                <th>Ticket</th>
                <th>Grand Total</th>
              </tr>
            </thead>
            <tbody>
              ${agents.map(agent => `
                <tr>
                  <td>${agent.name}</td>
                  <td style="font-weight:700;color:#333;background:#f3f3f8;">${agent.email}</td>
                  <td>${agent.im_volume}</td>
                  <td>${agent.ticket_handle}</td>
                  <td class="grand-total">${agent.im_volume + agent.ticket_handle}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;
      }
      document.getElementById('dashboard-table-container').innerHTML = html;
    }

    function renderHourlyAgentMirrorTable() {
      const wrapper = document.getElementById('dashboard-table-container');
      if (!intervalColumnKey) {
        wrapper.innerHTML = `<div class="no-data">No hourly interval data to display.<br>Upload a file or adjust your filters.</div>`;
        return;
      }
      const allIntervalsSet = new Set();
      filteredData.forEach(row => {
        const interval = (row.interval || '').toString().trim();
        if (interval) allIntervalsSet.add(interval);
      });
      const allIntervals = Array.from(allIntervalsSet).filter(x=>x).sort((a, b) => {
        const [ah, am] = a.split(":").map(Number);
        const [bh, bm] = b.split(":").map(Number);
        return ah - bh || am - bm;
      });

      const agentMap = {};
      filteredData.forEach(row => {
        const key = agentKey(row);
        if (!agentMap[key]) {
          agentMap[key] = {
            name: row.name,
            email: row.email,
            intervals: {}
          };
        }
        const interval = (row.interval || '').toString().trim();
        if (!interval) return;
        if (!agentMap[key].intervals[interval]) {
          agentMap[key].intervals[interval] = {im_volume: 0, ticket_handle: 0};
        }
        agentMap[key].intervals[interval].im_volume += row.im_volume;
        agentMap[key].intervals[interval].ticket_handle += row.ticket_handle;
      });

      function agentGrandTotal(agent) {
        return filteredData
          .filter(row => agentKey(row) === agent)
          .reduce((acc, row) => acc + row.im_volume + row.ticket_handle, 0);
      }

      const agentKeysSorted = Object.keys(agentMap).sort((a, b) => {
        if (agentMap[a].name < agentMap[b].name) return -1;
        if (agentMap[a].name > agentMap[b].name) return 1;
        return 0;
      });
      let html = '';
      if (agentKeysSorted.length === 0 || allIntervals.length === 0) {
        html = `<div class="no-data">No hourly interval data to display.<br>Upload a file or adjust your filters.</div>`;
      } else {
        html = `<div style="width:100%;">
          <table class="dashboard-table" style="width:100%;">
            <thead>
              <tr>
                <th class="hourly-main-header" style="min-width:130px;">Customer Service Name</th>`;
        allIntervals.forEach((interval, i) => {
          html += `<th class="${i%2===0?'hourly-hourgroup':'hourly-hourgroup2'}" colspan="2">${interval}</th>`;
        });
        html += `<th class="grand-total-hour" rowspan="2" style="min-width:70px;">Grand Total</th></tr>
            <tr>
              <th class="hourly-main-header"></th>`;
        allIntervals.forEach((interval, i) => {
          html += `<th class="${i%2===0?'hourly-hourgroup':'hourly-hourgroup2'} hourly-subheader">IM</th>
                   <th class="${i%2===0?'hourly-hourgroup':'hourly-hourgroup2'} hourly-subheader">Ticket</th>`;
        });
        html += `</tr>
            </thead>
            <tbody>`;
        agentKeysSorted.forEach(agentKeyStr => {
          const agent = agentMap[agentKeyStr];
          let grandTotal = agentGrandTotal(agentKeyStr);
          html += `<tr>
            <td class="hourly-header" style="font-weight:700;color:#333;background:#f3f3f8;">${agent.name}</td>`;
          allIntervals.forEach((interval, i) => {
            const metrics = agent.intervals[interval] || {im_volume: 0, ticket_handle: 0};
            html += `<td class="hourly-metric${i%2===0?'0':'1'}">${metrics.im_volume ? metrics.im_volume : ''}</td>`;
            html += `<td class="hourly-metric${i%2===0?'0':'1'}">${metrics.ticket_handle ? metrics.ticket_handle : ''}</td>`;
          });
          html += `<td class="grand-total-hour">${grandTotal}</td></tr>`;
        });
        html += `</tbody></table></div>`;
      }
      wrapper.innerHTML = html;
    }

    toggleFullscreenButton();
  </script>
</body>
</html>
